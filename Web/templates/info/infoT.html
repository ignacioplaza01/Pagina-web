<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body{
          background-color: #0274be;
          background-image: url('https://www.atacamakozan.cl/wp-content/uploads/elementor/thumbs/AtacamaKozanDrone-ozrsohfanekv5v5yxm5vpgzvl13fga20drx63pkv3k.jpg');
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size:cover;
        }
        #navbarSupportedContent{
          background-color: #ff6900;
          
          width: 100%;
          
        }
  
        #navbarSupportedContent ul a:hover {
          background-color: #9b490fb2;
        }
        
        table{
          background-color: #0274be;
          margin-right: 1.5cm;
          
          border-style: solid;
        }
  
        div form{
          margin-left: 15cm;
          display: flex;
          justify-content: right;
          align-items: right;
        }
        
        div form a{
          margin-left: 1cm;
          margin-top: 0.2cm;
        }
        .form-inline button{
          background-color: white;
        }
  
        th,td,h2{
          color: white;
        }
        .cuadrado {
            width: 29,5cm;           /* Ancho de 150 píxeles */

            background: #0274be;        /* Fondo de color rojo */
            border: 1px solid #000; /* Borde color negro y de 1 píxel de grosor */
            border-radius: 0.5cm;
            opacity: 0.9;
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
            column-count: 3;
            
         }
        h3{
            margin: 10px;
        }

<body class="container nt-5">
   
    <div class="alert alert-info display-1 text-center" style="background-color: #ff6900">Detalles</div>

            <h3>Equipo : {{ Trabajadores.equipo}}</h3><br>

        </div>

    </div>
