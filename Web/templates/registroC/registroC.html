<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body{
            background-color: #0274be;
            background-image: url('https://www.atacamakozan.cl/wp-content/uploads/elementor/thumbs/AtacamaKozanDrone-ozrsohfanekv5v5yxm5vpgzvl13fga20drx63pkv3k.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size:cover;
        }
        form{
            font-size:larger;
            color: rgb(255, 255, 255);
            column-count: 2;
        
           
        }
        .cuadrado {
            width: 29,5cm;           /* Ancho de 150 píxeles */
            height: 10cm;          /* Alto de 150 píxeles */
            background: #0274be;        /* Fondo de color rojo */
            border: 1px solid #000; /* Borde color negro y de 1 píxel de grosor */
            border-radius: 0.5cm;
            opacity: 0.8;
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
            
         }
    
         
    </style>
</head>
<body class="container nt-5">
    <div class="alert alert-info display-1 text-center" style="background-color: #ff6900">Registro de Trabajador</div>
    
    <!--Esto permite mostrar el formulario de trabajadores creado anteriortemte -->
    <div class="cuadrado"><br>
        <form method='post'>
            {{ form.as_p }}
            {% csrf_token %}
            <input  type="submit" class="btn btn-info" value="Enviar">
            <a href="/" class="btn btn-info">Volver</a>
        </form>

    </div>
                
    

    
    
</body>
</html>
